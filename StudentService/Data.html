<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <input type="button" id="btnLoadStudents" class="btn btn-success" value="Load Names of Student" />
            <span id="spanUsername" class="text-muted"></span>
            <input type="button" id="btnLogout" class="btn btn-success pull-right" value="Log Out" />
        </div>
        <div class="well hidden" id="divData">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Gender</td>
                        <td>Year Admitted</td>
                        <td>Class</td>
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table> 
        </div>
        <div class="modal fade" tabindex="-1" id="errorModal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4>Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2>Please, close this message to login again</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-success">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" class="close" href="#">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#spanUsername').text('Hello, ' + localStorage.getItem('userName'));
            if (localStorage.getItem('accessToken') == null) {
                window.location.href = 'Login.html';
            }

            $('#btnLogout').click(function () {
                localStorage.removeItem('accessToken');
                window.location.href = 'Login.html';
            });

            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = 'Login.html';
            });

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#btnLoadStudents').click(function () {
                $.ajax({
                    url: '/api/Students',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    },
                    success: function (data) {
                        $('#divData').removeClass('hidden');
                        $('#tblBody').empty();
                        $.each(data, function (index, value) {
                            var row = $('<tr><td>' + value.ID + '</td><td>'
                                + value.FirstName + '</td><td>'
                                + value.LastName + '</td><td>'
                                + value.Gender + '</td><td>'
                                + value.YearAdmitted + '</td><td>'
                                + value.Class + '</td></tr>');

                            $('#tblData').append(row);
                        });
                    },
                    error: function (jqXHR) {
                        if (jqXHR.status == "401") {
                            $('#errorModal').modal('show');
                        }
                        else{
                            $('#divErrorText').text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                    },
                });
            });
        });
    </script>

</body>
</html>
