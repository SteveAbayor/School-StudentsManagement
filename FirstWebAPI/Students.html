<!DOCTYPE html>
<html>
<head>
    <title></title> 
	<meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulStudent = $('#ulStudent');
            $('#btn').click(function () {
                var username = $('#txtUsername').val();
                var password = $('#txtPassword').val();

                $.ajax({
                    type: 'GET',
                    url: 'api/Students',
                    dataType: 'json',
                    headers :{
                        'Authorization' : 'Basic ' + btoa(username + ':' + password)
                    },
                    success: function (data) {
                        ulStudent.empty();
                        $.each(data, function (index, val) {
                            //alert(JSON.stringify(val));
                            //console.log(JSON.stringify(val));

                            var fullName = val.firstName + ' ' + val.lastName;
                            ulStudent.append('<li>' + fullName + ' (' + val.Gender + ')</li>')
                        });
                    },
                    complete: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            ulStudent.empty();
                            ulStudent.append('<li style="color:red">' + jqXHR.status + ' : ' + jqXHR.statusText + '</li>');
                        }
                    }
                });
            });

            $('#btnClear').click(function () {
                ulStudent.empty();
            });
        });
    </script>
</head>
<body>
    <div>
        Username : <input type="text" id="txtUsername" />
        Password : <input type="password" id="txtPassword" />
        <br /><br />
        <input id="btn" type="button" value="Authenticate and Get names of Students" />
        <input id="btnClear" type="button" value="Clear" />
        <ul id="ulStudent"></ul>
    </div>
</body>
</html>
